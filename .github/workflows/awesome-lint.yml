name: Awesome Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
      
      - name: Install awesome_bot
        run: gem install awesome_bot
      
      - name: Lint README
        run: awesome_bot README.md --allow-dupe --allow-redirect --allow-ssl
        continue-on-error: true

